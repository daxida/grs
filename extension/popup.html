<!DOCTYPE html>
<html>
  <head>
    <title>Color Customizer</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        width: 150px;
        padding: 10px;
      }

      .text {
        text-align: center;
        margin-bottom: 8px;
        font-size: 12px;
      }

      .title {
        font-weight: bold;
        font-size: 1.2em;
        color: #333;
        margin-bottom: 5px;
        display: block;
        padding: 2px;
      }

      #color-picker {
        display: block;
        margin: 0 auto;
        width: 100%;
      }

      .action-btn {
        display: block;
        width: 100%;
        padding: 3px;
        font-size: 12px;
        cursor: pointer;
      }

      .rules {
        display: flex;
        flex-direction: column;
        align-items: right;
        gap: 5px;
      }

      .rule-btn {
        min-width: 50px;
        width: 50%;
        background-color: #4CAF50; /* Green when active */
        color: white;
        text-align: center;
        border: none;
        padding: 1px;
        cursor: pointer;
        border-radius: 3px;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .rule-btn:hover {
        background-color: #45a049; /* Slightly darker green on hover */
      }

      .rule-btn.inactive {
        background-color: #b22222; /* Dark Red when inactive */
        color: #fff;
        opacity: 0.8;
      }

      .rule-btn.inactive:hover {
        background-color: #8b1a1a; /* Darker Red on hover */
      }

      .counter-cell {
        min-width: 40px;
        text-align: right;
        white-space: nowrap;
      }

      .button-row {
        display: flex;
        justify-content: space-between;
        gap: 6px;
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div id="version" style="text-align:right; font-size: 10px; color: #888"></div>

    <div class="header">
      <span class="title">Settings</span>
    </div>

    <input type="color" id="color-picker" name="color-picker" value="#ff0000">

    <div class="button-row">
      <button id="to-monotonic-btn" class="action-btn">Monotonic</button>
      <button id="fix-btn" class="action-btn">Fix</button>
    </div>

    <div class="rules"></div>

    <div class="button-row">
      <button id="flip-all-rules-btn" class="action-btn">Disable All</button>
      <button id="reset-all-rules-btn" class="action-btn">Reset All</button>
    </div>

    <div id="feedback-msg" style="height: 10px; margin-top: 8px; font-size: 12px;"></div>

    <script src="js/popup.js"></script>
  </body>
</html>
